<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h4>Aplicatie ce va calcula aria si volumul cubului sau aria trapezului</h4>
        <div class="row">
            <div class="col-md-8">
                <form name="form" class="p-4" onsubmit="return false">
                    <div style="margin-left: 20px;">
                        <input class="form-check-input" type="radio" name="item" value="Trapez" checked>
                        <label class="form-check-label" for="item">
                            Trapez
                        </label>
                        <br>
                        <input class="form-check-input" type="radio" name="item" value="Cub">
                        <label class="form-check-label" for="item">
                            Cub
                        </label>
                    </div>
                    <br>
                    <div class="parameters">
                        <label for="input1">Indicati baza mica a trapezului</label>
                        <input type="number" class="form-control" name="input1">
                        <label for="input2">Indicati baza mare a trapezului</label>
                        <input type="number" class="form-control" name="input2">
                        <label for="input3">Indicati inaltimea trapezului</label>
                        <input type="number" class="form-control" name="input3">
                    </div>
                    <br>
                    <button class="btn btn-success" name="btCalculeaza">Calculeaza</button>
                </form>
            </div>
            <div class="col-md-4">
                <h4 id="result1"></h4>
                <h4 id="result2"></h4>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
