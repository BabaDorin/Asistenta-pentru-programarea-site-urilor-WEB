<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formatare block</h1>
        <p>Efectuarea unui click pe unul din butoane va modifica culoarea blocului corespunzator din butonul apasat</p>
        <div class="row mb-3">
            <div class="col-md-2">
                <button class="btn btn-warning col-md-12" id="galben">Galben</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success col-md-12" id="verde">Verde</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger col-md-12" id="rosu">Rosu</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-info col-md-12" id="albastru">Albastru</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-secondary col-md-12" id="sur">Sur</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-dark col-md-12" id="negru">Negru</button>
            </div>
        </div>
        <div class="d-flex align-items-center d-flex justify-content-center" id="block" style="height: 300px;">
            <h1 class="text-center text-white">Eu sunt un block</h1>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
