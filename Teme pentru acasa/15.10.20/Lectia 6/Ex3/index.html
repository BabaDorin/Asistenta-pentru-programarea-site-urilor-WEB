<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 80px;
        }

        .d-inline-block{
            width: 200px;
            height: 200px;
        }

        .img-thumbnail{
            cursor: pointer;
            border: 1px solid gray;
        }
    </style>
</head>

<body>
    <div class="container col-md-12">
        <div class="d-flex align-items-center d-flex justify-content-center">
            <img id="mainImage" src="Imagini/1.jpg" class="img-fluid" alt="Responsive image" style="height: 480px;">
        </div>
        <div class="d-flex align-items-center d-flex justify-content-center">
            <img src="Imagini/arrowLeft.png" id="buttonPrev" class="d-inline-block" style="cursor: pointer;">
            <img src="Imagini/1.jpg" alt="" class="d-inline-block img-thumbnail">
            <img src="Imagini/2.jpg" alt="" class="d-inline-block img-thumbnail">
            <img src="Imagini/3.jpg" alt="" class="d-inline-block img-thumbnail">
            <img src="Imagini/4.jpg" alt="" class="d-inline-block img-thumbnail">
            <img src="Imagini/5.jpg" alt="" class="d-inline-block img-thumbnail">
            <img src="Imagini/arrowRight.png" id="buttonNext" class="d-inline-block" style="cursor: pointer;">
        </div>
        
            
    </div>
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
